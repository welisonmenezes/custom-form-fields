<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<title>Custom Form Fields</title>
</head>
<body>
	<h1>Custom Form Fields</h1>

	<div>
		<ul>
			<li>
				<a id="addOpt">Add Option</a>
			</li>
			<li>
				<a id="selectOpt">Select Option</a>
			</li>
			<li>
				<a id="destroySelect">Destroy</a>
			</li>
			<li>
				<a id="constroySelect">Constroy</a>
			</li>
		</ul>
	</div>
	<form action="./">
		<div class="f-row">
			<select name="sel-1" id="sel-1" class="my-select" disabled>
				<option value="">Select</option>
				<option value="Test 1" selected>a Test 1</option>
				<option value="Test 2">b Test 2</option>
				<option value="Test 3">c Test 3</option>
				<option value="Test 4">a Test 4</option>
				<option value="Test 5">e Test 5</option>
			</select>
		</div>

		<div class="f-row">
			<select multiple name="sel-2" id="sel-2" disabled>
				<option value="">Select</option>
				<option value="Test 1">a Test 1</option>
				<option value="Test 2" selected>b Test 2</option>
				<option value="Test 3">c Test 3</option>
				<option value="Test 4" selected>a Test 4</option>
				<option value="Test 5">e Test 5</option>
			</select>
		</div>

		<div class="f-row">
			<select>
				<option value="">Select</option>
				<optgroup label="Group One">
					<option value="Test 1">Test 1</option>
					<option value="Test 2">Test 2</option>
					<option value="Test 3">Test 3</option>
				</optgroup>
				<optgroup label="Group Two">
					<option value="Test 4">Test 4</option>
					<option value="Test 5">Test 5</option>
				</optgroup>
			</select>
		</div>

		<div class="f-row">
			<select multiple>
				<option value="">Select</option>
				<optgroup label="Group One">
					<option value="Test 1">Test 1</option>
					<option value="Test 2">Test 2</option>
					<option value="Test 3">Test 3</option>
				</optgroup>
				<optgroup label="Group Two">
					<option value="Test 4">Test 4</option>
					<option value="Test 5">Test 5</option>
				</optgroup>
			</select>
		</div>

		<div class="f-row">
			<select>
				<option value="">Select</option>
				<option value="Test 1">Test 1</option>
				<option value="Test 2">Test 2</option>
				<optgroup label="Group One">
					<option value="Test 3">Test 3</option>
					<option value="Test 4">Test 4</option>
				</optgroup>
				<option value="Test 5">Test 5</option>
			</select>
		</div>

		<div class="f-row">
			<label>
				<input type="radio" name="r-1" value="radio 1"> One
			</label>
			<label>
				<input type="radio" name="r-1" value="radio 2"> Two
			</label>
			<label>
				<input type="radio" name="r-1" value="radio 3"> Three
			</label>
		</div>

		<div class="f-row">
			<label>
				<input type="checkbox" name="c-1" value="checkbox 1"> One
			</label>
			<label>
				<input type="checkbox" name="c-1" value="checkbox 2"> Two
			</label>
			<label>
				<input type="checkbox" name="c-1" value="checkbox 3"> Three
			</label>
		</div>

		<div class="f-row">
			<input type="file">
		</div>

		<div class="f-row">
			<button type="submit">Send</button>
		</div>
	</form>
</body>
</html>
